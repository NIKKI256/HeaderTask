<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Header</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="top-side df-center-content">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="logo-img">
                </div>
                <div class="menu df-center-content">
                    <a href="#">Find events</a>
                    <div class="separator"></div>
                    <a href="#">Create an event</a>
                    <div class="separator"></div>
                    <a href="#">Help</a>
                    <div class="separator"></div>
                    <div class="extra-links">
                        <div class="points">
                            <div class="point"></div>
                            <div class="point"></div>
                            <div class="point"></div>
                        </div>
            
                        <div class="dropdown">
                            <div class="dropdown-child br-5">
                                <a href="#">News</a>
                                <a href="#">About us</a>
                                <a href="#">Contact us</a>
                                <a href="#">Downloads</a>
                                <a href="#">Privacy policy</a>
                                <a href="#">Terms of use</a>
                                <div class="search-block" style="width: 100%;">
                                    <img src="./assets/img/search.png" class="search-img" alt="search">
                                    <input type="text" class="search-input dropdown-input" placeholder="Site search">
                                </div>
                                <div class="icons">
                                    <a href="#"><img src="./assets/img/icon.png" alt="icon"></a>
                                    <a href="#"><img src="./assets/img/icon.png" alt="icon"></a>
                                    <a href="#"><img src="./assets/img/icon.png" alt="icon"></a>
                                    <a href="#"><img src="./assets/img/icon.png" alt="icon"></a>
                                    <a href="#"><img src="./assets/img/icon.png" alt="icon"></a>
                                    <a href="#"><img src="./assets/img/icon.png" alt="icon"></a>
                                    <a href="#"><img src="./assets/img/icon.png" alt="icon"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="login">
                    <a href="#">Sign in</a>
                    <div class="separator"></div>
                    <a href="#">Sign up</a>
                    <div class="separator"></div>
                    <a href="#" class="df-center-content basket-link">
                        <img src="./assets/img/basket-empty.png" id="basket" alt="basket">
                    </a>
                </div>
            </div>
            <div class="bottom-side df-center-content">
                <div class="search-block">
                    <img src="./assets/img/search.png" class="search-img" alt="search">
                    <input type="text" class="search-input" placeholder="Search for events by keywords">
                </div>
                <button class="search-button">SEARCH</button>
            </div>
        </div>
    </header>
    <script src="./js/basket.js"></script>
</body>
</html>
